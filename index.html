<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- Custom Styles -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main role="main">
      <div class="container" role="region">
        <div class="card">
          <div class="img-wrapper">
            <img
              src="images/illustration-hero.svg"
              alt="woman dancing while listening to mp3 player"
            />
          </div>
          <h1 class="bold">Order Summary</h1>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="flex-box">
            <img src="images/icon-music.svg" alt=" music icon" />
            <p><span class="bold">Annual Plan</span><br />$59.99/year</p>
            <div class="text-change"><a href="#">Change </a></div>
          </div>
          <!-- End Flex-Box -->
          <button class="button" role="button">Proceed to Payment</button>
          <p class="text-cancel">Cancel Order</p>
        </div>
        <!-- End Card -->
      </div>
      <!-- End Container -->
    </main>

    <footer class="attribution" role="contentinfo">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Jordan Murrin</a>.
    </footer>
  </body>
</html>
